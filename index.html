<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitaciones Uri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Feliz cumpleaños hermanito Alex!</h1>
        <svg id="confetti" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
            <circle cx="50" cy="50" r="10" class="confetti confetti-1"></circle>
            <circle cx="150" cy="50" r="10" class="confetti confetti-2"></circle>
            <circle cx="100" cy="100" r="10" class="confetti confetti-3"></circle>
            <circle cx="50" cy="150" r="10" class="confetti confetti-4"></circle>
            <circle cx="150" cy="150" r="10" class="confetti confetti-5"></circle>
        </svg>
        <button id="cake-button">Tocame (╹ڡ╹ )  </button>
        <div id="cake-container" class="hidden">
            <svg id="cake-svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                <g id="cake">
                    <rect x="40" y="120" width="120" height="60" class="cake-layer cake-layer-1"/>
                    <rect x="50" y="100" width="100" height="40" class="cake-layer cake-layer-2"/>
                    <rect x="60" y="80" width="80" height="40" class="cake-layer cake-layer-3"/>
                    <circle cx="100" cy="70" r="10" class="cake-deco"/>
                    <line x1="100" y1="70" x2="100" y2="50" class="cake-candle"/>
                    <circle cx="100" cy="45" r="3" class="cake-flame"/>
                </g>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
